<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month">2024. 09</div>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div><p class="red">Sun</p></div>
                <div><p>Mon</p></div>
                <div><p>Tue</p></div>
                <div><p>Wed</p></div>
                <div><p>Thu</p></div>
                <div><p>Fri</p></div>
                <div><p>Sat</p></div>
            </div>
            <div class="days">
                <!-- Add day elements here, for example 1 to 30 -->
                <div><p class="red">1</p></div>
                <div><p>2</p></div>
                <div><p>3</p></div>
                <div>
                    <p>4</p>
                    <div class="circle n4"></div>
                </div>
                <div><p>5</p></div>
                <div><p>6</p></div>
                <div><p>7</p></div>
                <div><p class="red">8</p></div>
                <div><p>9</p></div>
                <div><p>10</p></div>
                <div>
                    <p>11</p>
                    <div class="circle n4"></div>
                </div>
                <div><p>12</p></div>
                <div><p>13</p></div>
                <div><p>14</p></div>
                <div><p class="red">15</p></div>
                <div><p>16</p></div>
                <div><p>17</p></div>
                <div>
                    <p>18</p>
                    <div class="circle n4"></div>
                </div>
                <div>
                    <p>19</p>
                    <div class="circle n1"></div>
                </div>
                <div><p>20</p></div>
                <div><p>21</p></div>
                <div><p class="red">22</p></div>
                <div><p>23</p></div>
                <div><p>24</p></div>
                <div>
                    <p>25</p>
                    <div class="circle_wrap">
                        <div class="circle n4"></div>
                        <div class="circle n2"></div>
                    </div>
                </div>
                <div><p>26</p></div>
                <div><p>27</p></div>
                <div><p>28</p></div>
                <div><p class="red">29</p></div>
                <div><p>30</p></div>
                <div class="infor_area">
                    <div class="circle_infor_wrap">  
                        <div class="circle_infor_con">
                            <div class="circle_infor n1">팔</div><p>팔공홀</p>
                        </div>
                        <div class="circle_infor_con">
                            <div class="circle_infor n2">비</div><p>비슬홀</p>
                        </div>
                        <div class="circle_infor_con">
                            <div class="circle_infor n3">코</div><p>코오롱야외음악당</p>
                        </div>
                        <div class="circle_infor_con">
                            <div class="circle_infor n4">수</div><p>수요상설무대</p>
                        </div>
                        <div class="circle_infor_con">
                            <div class="circle_infor n5">동</div><p>동편야외무대</p>
                        </div>
                        <div class="circle_infor_con">
                            <div class="circle_infor n6">부</div><p>부용정 삼선교</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="calendar.js"></script> -->
</body>
</html>
